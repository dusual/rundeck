version: "3"

services:
  rundeck:
    image: ${RUNDECK_IMAGE:-rundeck/rundeck}
    environment:
      RUNDECK_SERVER_ADDRESS: rundeck
      RUNDECK_GRAILS_URL: http://rundeck:4440/
    expose: ['4440']

  selenium:
    image: rundeck/selenium@sha256:0f79404ababf05e7f9b40fb7b26bdce5ea4ea51156519f6b857b4c58c4fb8f0c
    tty: true
    links:
    - rundeck
    volumes:
    - ./:/app 
    - node_modules:/app/node_modules:nocopy
  
volumes:
  node_modules:
